server.port=8080

# INFO CONECCION MONGODB
spring.data.mongodb.authentication-database=${MONGO_INITDB_DATABASE}
spring.data.mongodb.username=${MONGO_INITDB_USERNAME}
spring.data.mongodb.password=${MONGO_INITDB_PASSWORD}
spring.data.mongodb.database=${MONGO_INITDB_DATABASE}
